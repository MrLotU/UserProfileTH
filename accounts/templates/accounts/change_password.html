{% extends "layout.html" %}

{% block title %}{%if user.userprofile.first %}{{ user.userprofile.first }}{% else %}Profile{% endif %} | {{ block.super }}{% endblock %}

{% block body %}
    {{ block.super }}
    <div class="grid-75">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
